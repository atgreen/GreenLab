---
- hosts: zabbix.atgreen.org
  roles:
  - { role: geerlingguy.apache }
  - { role: dj-wasabi.zabbix-server, zabbix_url: zabbix.atgreen.org, database_type: mysql, database_type_long: mysql }

  vars:
    zabbix_repo: other
    zabbix_selinux: True

- hosts: all

  roles:
  - { role: "greenlab" }
  - { role: redhataccess.redhat-access-insights-client, when: ansible_os_family == 'RedHat' }
  - { role: Stouts.postfix }
  - { role: dj-wasabi.zabbix-agent }

  vars:
    postfix_relayhost: "[smtp.gmail.com]:587"
    postfix_smtp_sasl_user: "{{ greenlab_gmail_user }}"
    postfix_smtp_sasl_password: "{{ greenlab_gmail_password }}"
    postfix_mydestination: $myhostname, localhost.$mydomain, localhost
    zabbix_server: 192.168.1.11
    zabbix_repo: other
    zabbix_selinux: True
    zabbix_url: http://zabbix.atgreen.org/zabbix
    zabbix_api_user: "{{ greenlab_zabbix_api_user }}"
    zabbix_api_pass: "{{ greenlab_zabbix_api_pass }}"
    zabbix_api_create_hosts: True
    zabbix_useip: 1
    zabbix_create_host: present
    zabbix_host_groups:
      - Linux servers
    zabbix_link_templates:
      - Template OS Linux

- hosts: rhv-hosts
  roles:
  - { role: "rhv-hosts" }
